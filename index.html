    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p.subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 3rem;
        }
        .menu {
            list-style: none;
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        .menu li {
            margin: 0;
        }
        .menu a {
            display: block;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            height: 100%;
            transition: background 0.3s, transform 0.2s;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-4px);
        }
        .menu .label {
            font-size: 0.85rem;
            color: #999;
            margin-top: 4px;
        }
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 30, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0.6rem 2rem;
            z-index: 10;
        }
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .footer-section {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        .footer-label {
            color: #aaa;
            font-size: 0.9rem;
        }
        .footer-divider {
            color: rgba(255, 255, 255, 0.2);
        }
        .footer-link {
            color: #999;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #e94560;
        }
        .footer-social {
            color: #666;
            transition: color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
        }
        .footer-social:hover {
            color: #e94560;
            transform: translateY(-2px);
        }
    </style>
